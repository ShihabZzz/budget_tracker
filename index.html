<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>

    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <!-- user-input -->
    <section class="container mx-auto">
        <div class="h-32 mt-10 px-8 rounded bg-gray-200 flex items-center">
            <div class="w-3/4 space-x-4">
                <input class="w-5/12 h-8 px-3 py-3 rounded outline-none" type="number" id="amount"
                    placeholder="Enter amount" required>
                <button class="w-12 h-9 rounded font-medium text-white bg-blue-500" id="ok">Add</button>
            </div>
        </div>
    </section>

    <!-- dash-board -->
    <section class="container mx-auto">
        <div class="h-32 mt-10 px-8 rounded bg-gray-200 flex">
            <div class="w-3/4 flex items-center space-x-6">
                <div class="w-5/12">
                    <p class="font-semibold text-3xl" id="incomeData"></p>
                </div>
                <div class="w-5/12">
                    <p class="font-semibold text-3xl" id="expenseData"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- details -->
    <section class="container mx-auto mt-10 pt-6 pb-12 rounded bg-gray-200" id="detailsData">
    </section>
    <script src="./script.js"></script>
</body>

</html>
